<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="table-responsive p-4 card">
            <button
            type="button"
            class="btn btn-primary btn-lg col-2"
            data-bs-toggle="modal"
            data-bs-target="#modalId"
        >
            Registrar Usuario
        </button>
            <table
                class="table"
            >
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="">
                        <td scope="row">Emanuel</td>
                        <td>Londo√±o</td>
                        <td>19</td>
                        <td>emanuel@gmail.com</td>
                    </tr>
                    <tr class="">
                        <td scope="row">Valeria</td>
                        <td>Garizado</td>
                        <td>16</td>
                        <td>Valegarizado@gmail.com</td>
                    </tr>
                    <tr class="">
                        <td scope="row">Sara</td>
                        <td>Vasquez</td>
                        <td>20</td>
                        <td>Sarita@gmail.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Modal trigger button -->
 
        
        <!-- Modal Body -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div
            class="modal fade"
            id="modalId"
            tabindex="-1"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            
            role="dialog"
            aria-labelledby="modalTitleId"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
                role="document"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Modal title
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                    
                        <form action="">
                            <div class="mb-3">
                                <label for="" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""/>
                            </div>
                            
                        
                        
                            <div class="mb-3">
                                <label for="" class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""/>
                            </div>
                            
                        
                        
                            <div class="mb-3">
                                <label for="" class="form-label">Edad</label>
                                <input type="number" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""/>
                            </div>
            
                        
                            <div class="mb-3">
                                <label for="" class="form-label">Correo</label>
                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""/>
                            </div>
                            
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Optional: Place to the bottom of scripts -->
        <script>
            const myModal = new bootstrap.Modal(
                document.getElementById("modalId"),
                options,
            );
        </script>
        
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
